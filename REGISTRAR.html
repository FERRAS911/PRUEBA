<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia - Registro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</head>
<body class="bg-gray-100">
 	<nav class="navbar navbar-expand-lg navbar-dark bg-blue-600">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"><em><b>← Regresar</b></em></a>
			</div>
		</nav>
    <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Sistema de Registro de Asistencia</h1>

    <div id="attendanceForm">
      <div class="mb-4">
        <label for="datePicker" class="block mb-2 font-semibold">Fecha:</label>
        <input type="text" id="datePicker" class="w-full p-2 border rounded" />
      </div>

      <div id="qr-reader-container" class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-2 text-center">Escáner de Código QR</h2>
        <div id="qr-reader" class="w-full max-w-md mx-auto"></div>
        <button id="start-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300 ease-in-out w-full max-w-md mx-auto block">
          Iniciar Cámara
        </button>
      </div>
    </div>
  </div>

  <script>
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      defaultDate: new Date()
    });

    let scannerRunning = false;
    const html5QrCode = new Html5Qrcode("qr-reader");

    document.getElementById("start-button").addEventListener("click", () => {
      if (!scannerRunning) {
        Html5Qrcode.getCameras().then(cameras => {
          if (cameras && cameras.length) {
            html5QrCode.start(
              cameras[0].id,
              { fps: 10, qrbox: 250 },
              qrCodeMessage => {
                const date = document.getElementById("datePicker").value;
                registerAttendance(date, qrCodeMessage.trim().toUpperCase());
              },
              errorMessage => {}
            ).then(() => {
              scannerRunning = true;
              document.getElementById("start-button").textContent = "Detener Cámara";
            });
          }
        });
      } else {
        html5QrCode.stop().then(() => {
          scannerRunning = false;
          document.getElementById("start-button").textContent = "Iniciar Cámara";
        });
      }
    });

    function registerAttendance(date, studentId) {
      if (!date || !studentId) {
        alert("Por favor, ingrese una fecha y un ID de estudiante válidos.");
        return;
      }

      const grupos = JSON.parse(localStorage.getItem("grupos")) || {};
      let grupoEncontrado = null;
      let estudianteEncontrado = null;

      for (const [grupoId, grupo] of Object.entries(grupos)) {
        const estudiante = grupo.personas.find((p) => p.id === studentId);
        if (estudiante) {
          grupoEncontrado = grupoId;
          estudianteEncontrado = estudiante;
          break;
        }
      }

      if (!grupoEncontrado) {
        alert("ID de estudiante no encontrado en ningún grupo.");
        return;
      }

      const attendance = JSON.parse(localStorage.getItem("attendance")) || {};
      if (!attendance[grupoEncontrado]) {
        attendance[grupoEncontrado] = {};
      }
      if (!attendance[grupoEncontrado][date]) {
        attendance[grupoEncontrado][date] = [];
      }

      if (!attendance[grupoEncontrado][date].includes(studentId)) {
        attendance[grupoEncontrado][date].push(studentId);
        localStorage.setItem("attendance", JSON.stringify(attendance));
        swal({
          title: estudianteEncontrado.nombre,
          text: `Asistencia registrada en grupo: ${grupoEncontrado}`,
          icon: "success",
          button: false,
          timer: 1500,
        });
      }
    }
  </script>
</body>
</html>
